<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reproductor HLS</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <h1>Reproductor HLS</h1>
  <video id="video" controls autoplay style="width: 100%; max-width: 600px;"></video>
  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('archivo.m3u8'); // Cambia por el nombre de tu archivo
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'archivo.m3u8'; // Cambia por el nombre de tu archivo
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Tu navegador no soporta HLS');
    }
  </script>
</body>
</html>
